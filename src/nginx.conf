events {
    use           epoll;
    worker_connections  128;
}


http {
  server {
  listen 8000;
  server_name frontend;

    location /auth {
        proxy_pass http://auth:5000;
    }
    
    location /job {
        proxy_pass http://job:5000;
    }

    location /agent {
        proxy_pass http://agent:80;
    }

    location /geo {
        proxy_pass http://geo:80;
    }
  }
}


